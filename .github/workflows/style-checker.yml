on: [ pull_request ]
name: Style Checker

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
          tools: php-cs-fixer:3.9.5

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: PHP-CS-Fixer
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: php-cs-fixer fix --dry-run --format=json | reviewdog -efm="%f:%l:%c:%m" -reporter=github-pr-review -name=php-cs-fixer
